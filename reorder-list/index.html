<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/infusion/2.0.0/infusion-all.js"></script>
    <title>Reorder List</title>
</head>
<body>
    <section>
        <h1>Table Row Reordering</h1>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Job</th>
                    <th>Speciality</th>
                    <th>Pay scale</th>
                </tr>
            </thead>
            <tbody role="list" aria-multiselectable="false" aria-readonly="false" aria-disabled="false" tabindex="0">
                <tr aria-label=" to 1" class="fl-reorderer-movable-default ui-draggable ui-draggable-handle" role="listitem" aria-selected="false" aria-disabled="false" tabindex="-1" aria-grabbed="false" aria-dropeffect="none">
                   
                    <td>Ronny</td>
                    <td>25</td>
                    <td>Private</td>    
                    <td>Doctor</td>
                    <td>grade 1</td>
                </tr>
                <tr aria-label=" to 2" class="fl-reorderer-movable-default ui-draggable ui-draggable-handle" role="listitem" aria-selected="false" aria-disabled="false" tabindex="-1" aria-grabbed="false" aria-dropeffect="none">
                    
                    <td class="edit1 flc-inlineEdit-indent">
                        <span class="flc-inlineEdit-text flc-inlineEdit-title" style="margin:0;">click to edit</span>
                    </td>
                    <td>25</td>
                    <td>Govt</td>    
                    <td>Engineering</td>
                    <td>grade 3</td>
                </tr>
                <tr aria-label=" to 3" class="fl-reorderer-movable-default ui-draggable ui-draggable-handle" role="listitem" aria-selected="false" aria-disabled="false" tabindex="-1" aria-grabbed="false" aria-dropeffect="none">
                   
                    <td>Vicky</td>
                    <td>29</td>
                    <td>Private</td>    
                    <td>Stunt man</td>
                    <td>grade 2</td>
                </tr>
                <tr aria-label=" to 4" class="fl-reorderer-movable-default ui-draggable ui-draggable-handle" role="listitem" aria-selected="false" aria-disabled="false" tabindex="-1" aria-grabbed="false" aria-dropeffect="none">
                 
                    <td class="edit2 flc-inlineEdit-indent">
                        <p class="flc-inlineEdit-text flc-inlineEdit-title" style="margin:0;">click to edit</p>
                    </td>
                    <td>28</td>
                    <td>Govt</td>    
                    <td>Dentist</td>
                    <td>grade 1</td>
                </tr>
                <tr aria-label=" to 5" class="fl-reorderer-movable-default ui-draggable ui-draggable-handle" role="listitem" aria-selected="false" aria-disabled="false" tabindex="-1" aria-grabbed="false" aria-dropeffect="none">
               
                    <td class="edit3 flc-inlineEdit-indent">
                        <p class="flc-inlineEdit-text flc-inlineEdit-title" style="margin:0;">click to edit</p>
                    </td>
                    <td>21</td>
                    <td>Govt</td>    
                    <td>Carpenter</td>
                    <td class="edit4 flc-inlineEdit-indent">
                        <p class="flc-inlineEdit-text flc-inlineEdit-title" style="margin:0;">click to edit</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <p><strong style="padding:.3em 2em;font-size:1.5em;">- Edit the cells -</strong></p>

    <script type="text/javascript">
        fluid.reorderList("tbody", {
            selectors: {
                movables: "tr"
            },
            components: {
                labeller: {
                    options: {
                        strings: {
                            overallTemplate: "%recentStatus to %position",
                            position:        "%index",
                            recentStatus:    "moved from row %position"
                        }
                    }
                }
            }
        });
    </script>

    <script type="text/javascript">
        fluid.inlineEdit(".edit1", {
            styles: {
                edit: ".flc-inlineEdit-title-edit .flc-inlineEdit-edit"
                }      
        });

        fluid.inlineEdit(".edit2", {
            styles: {
                edit: ".flc-inlineEdit-title-edit .flc-inlineEdit-edit"
                }      
        });

        fluid.inlineEdit(".edit3", {
            styles: {
                edit: ".flc-inlineEdit-title-edit .flc-inlineEdit-edit"
                }      
        });
        fluid.inlineEdit(".edit4", {
            styles: {
                edit: ".flc-inlineEdit-title-edit .flc-inlineEdit-edit"
                }      
        });
    </script>

</body>
</html>
